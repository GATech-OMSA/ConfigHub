# ConfigHub Configuration File
# Location: ~/.config/confighub_sync.conf

# ConfigHub folder - where all configs are centralized
CONFIGHUB_FOLDER="$HOME/Documents/ConfigHub/Configs"

# Enable/disable features
ENABLE_GIT_SYNC=true
ENABLE_BACKUP=true
BACKUP_BEFORE_SYNC=true
MAX_BACKUPS=5

# Git remote URL (update with your repository URL)
GIT_REMOTE_URL=""

# Files to sync (in the format "source:destination")
# Based on your existing ConfigHub structure
FILES_TO_SYNC=(
    # Sync script itself
    "$HOME/Documents/ConfigHub/Configs/configHub-sync.sh:configHub-sync.sh"
    "$HOME/.config/confighub_sync.conf:confighub_sync.conf"
    
    # Git Configuration
    "$HOME/.gitconfig:git/.gitconfig"
    "$HOME/.gitignore_global:git/.gitignore_global"
    
    # Shell Configuration
    "$HOME/.zshrc:zsh/.zshrc"
    "$HOME/.zprofile:zsh/.zprofile"
    "$HOME/.bash_profile:zsh/.bash_profile"
    
    # Python/Conda/Jupyter
    "$HOME/.condarc:micromamba/.condarc"
    "$HOME/.jupyter/jupyter_lab_config.py:micromamba/jupyter_lab_config.py"
    "$HOME/.jupyter/jupyter_notebook_config.py:micromamba/jupyter_notebook_config.py"
    "$HOME/.ipython/profile_default/ipython_config.py:micromamba/ipython_config.py"
    
    # VS Code
    "$HOME/Library/Application Support/Code/User/settings.json:vscode/code-user-settings.json"
    "$HOME/Library/Application Support/Code/User/keybindings.json:vscode/keybindings.json"
    "$HOME/.vscode/spell-dictionary.txt:vscode/spell-dictionary.txt"
    
    # Scripts
    "/Users/jimmy/Documents/Database Alpha/generate_emergency_access.sh:Scripts/generate_emergency_access.sh"
    
    # iTerm2
    "$HOME/Library/Preferences/com.googlecode.iterm2.plist:iTerm2/com.googlecode.iterm2.plist"
    
    # AWS Configuration (NOT credentials)
    "$HOME/.aws/config:AWS/config"
    
    # Docker
    "$HOME/.docker/config.json:Docker/config.json"
    
    # AI Tools
    "$HOME/.continue/config.json:AI/continue-config.json"
    "$HOME/.claude.json:AI/claude.json"
    "$HOME/.gemini/settings.json:AI/gemini-settings.json"
    
    # Alfred (if you use it)
    # "$HOME/Library/Application Support/Alfred/Alfred.alfredpreferences:mac/Alfred.alfredpreferences"
)

# Directories to sync (entire directories)
DIRS_TO_SYNC=(
    # VS Code snippets folder
    "$HOME/Library/Application Support/Code/User/snippets:vscode/snippets"
    
    # Oh My Zsh custom (if you want to sync it - it's large)
    # "$HOME/.oh-my-zsh/custom:zsh/oh-my-zsh-custom"
)

# Files/patterns to exclude from git
GIT_EXCLUDE_PATTERNS=(
    "*.log"
    "*.tmp"
    ".DS_Store"
    "*.swp"
    "*.swo"
    "*~"
    "*.bak"
    "*credentials*"
    "*password*"
    "*.key"
    "*.pem"
    "*_history"
    ".zsh_history"
    ".bash_history"
    ".python_history"
)
